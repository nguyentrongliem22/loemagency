<!DOCTYPE html>
<html lang="vi" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loem Agency - Digital Marketing Solutions</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Be Vietnam Pro', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Import professional fonts for Vietnamese support */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&display=swap');
        
        body { scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
        
        @keyframes fade-out {
            from { opacity: 1; visibility: visible; }
            to { opacity: 0; visibility: hidden; }
        }
        .splash-fade { animation: fade-out 0.5s ease-in-out forwards; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        .dark ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        @keyframes loading { 0% { width: 0%; } 100% { width: 100%; } }
        
        /* Typography refinements */
        h1, h2, h3, h4 { letter-spacing: -0.02em; }
    </style>
</head>
<body class="bg-white dark:bg-slate-950 text-slate-800 dark:text-slate-200 transition-colors duration-300 overflow-x-hidden antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [activeBranch, setActiveBranch] = useState(0);
            const [selectedService, setSelectedService] = useState(null);

            useEffect(() => {
                const timer = setTimeout(() => setIsLoading(false), 1500);
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    setIsDarkMode(true);
                    document.documentElement.classList.add('dark');
                }

                return () => {
                    clearTimeout(timer);
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            const toggleDarkMode = () => {
                const newMode = !isDarkMode;
                setIsDarkMode(newMode);
                if (newMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            };

            const services = [
                {
                    id: 1,
                    title: "Quảng cáo (Facebook Ads Performance)",
                    description: "Tối ưu hóa ngân sách và chuyển đổi, mang lại doanh thu thực tế cho doanh nghiệp.",
                    fullDescription: "Nhóm dịch vụ trọng tâm của Loem Agency, ứng dụng các kỹ thuật chạy quảng cáo hiện đại nhất của Meta để tối đa hóa chỉ số ROI cho khách hàng.",
                    icon: "trending-up",
                    color: "text-blue-600",
                    items: [
                        { name: "Quảng cáo Chuyển đổi (Conversion Ads)", detail: "Tập trung ra đơn hàng trực tiếp trên Website/Landing Page." },
                        { name: "Quảng cáo Tin nhắn (Messenger Ads)", detail: "Tối ưu lượt inbox và kết hợp kịch bản chốt đơn tự động." },
                        { name: "Quảng cáo Livestream", detail: "Đẩy mắt xem và tương tác thực tế giúp tăng hiệu quả bán hàng trực tiếp." },
                        { name: "Tìm kiếm khách hàng tiềm năng (Lead Ads)", detail: "Thu thập SĐT/Email qua form Facebook cho các ngành BĐS, Bảo hiểm..." },
                        { name: "Tiếp thị lại (Remarketing)", detail: "Bám đuổi khách hàng cũ để nhắc nhớ và thúc đẩy hành vi mua lại." }
                    ]
                },
                {
                    id: 2,
                    title: "Nội dung & Sáng tạo (Creative Services)",
                    description: "Sản xuất nội dung 'chạm' cảm xúc trong kỷ nguyên AI.",
                    fullDescription: "Chúng tôi tin rằng trong kỷ nguyên AI, nội dung mang tính cá nhân hóa và sáng tạo khác biệt là yếu tố sống còn để giữ chân người dùng.",
                    icon: "pen-tool",
                    color: "text-purple-600",
                    items: [
                        { name: "Quản trị Fanpage (Fanpage Care)", detail: "Lên kế hoạch nội dung (Content Calendar) và đăng bài định kỳ chuyên nghiệp." },
                        { name: "Video ngắn (Reels)", detail: "Sản xuất video dọc chuẩn xu hướng, tận dụng thuật toán phân phối của Meta." },
                        { name: "Thiết kế hình ảnh", detail: "Banner, Carousel, bộ nhận diện chuyên nghiệp đồng bộ cho thương hiệu." },
                        { name: "Xây dựng Landing Page", detail: "Thiết kế trang đích tối ưu UI/UX để tăng tỉ lệ chuyển đổi đơn hàng." }
                    ]
                },
                {
                    id: 3,
                    title: "Kỹ thuật & Hạ tầng (Infrastructure)",
                    description: "Giải pháp ổn định và bảo mật lâu dài cho hệ thống quảng cáo.",
                    fullDescription: "Cung cấp nền tảng vững chắc để doanh nghiệp vận hành các chiến dịch quảng cáo ngân sách lớn mà không lo gián đoạn.",
                    icon: "shield-check",
                    color: "text-green-600",
                    items: [
                        { name: "Cho thuê tài khoản Agency", detail: "Cung cấp tài khoản Invoice cấp Agency, độ bền cao cho ngân sách lớn." },
                        { name: "Kháng nghị & Bảo mật", detail: "Mở khóa tài khoản, xác minh danh tính và bảo mật Fanpage chống hack." },
                        { name: "Cài đặt Tracking (API/Pixel)", detail: "Thiết lập Conversion API/Pixel đo lường dữ liệu chính xác 100%." },
                        { name: "Dịch vụ Tích xanh (Meta Verified)", detail: "Hỗ trợ cá nhân/doanh nghiệp lên tick xanh chính chủ tăng uy tín." }
                    ]
                },
                {
                    id: 4,
                    title: "Tư vấn & Chiến lược (Consulting)",
                    description: "Lộ trình bài bản giúp doanh nghiệp bứt phá thị trường.",
                    fullDescription: "Phù hợp cho các doanh nghiệp cần một bộ khung vận hành bài bản thay vì chỉ chạy các chiến dịch lẻ tẻ.",
                    icon: "bar-chart-3",
                    color: "text-orange-600",
                    items: [
                        { name: "Tư vấn Marketing tổng thể", detail: "Nghiên cứu đối thủ, Insight khách hàng và lập kế hoạch ngân sách năm." },
                        { name: "Đào tạo & Inhouse Coaching", detail: "Đào tạo đội ngũ nhân sự tại chỗ để doanh nghiệp tự vận hành hệ thống." },
                        { name: "Ads Audit (Kiểm tra hiệu quả)", detail: "Rà soát toàn diện các chiến dịch cũ để tìm ra lỗ hổng và cách tối ưu." }
                    ]
                }
            ];

            const commitments = [
                { icon: "lock", title: "Bảo mật tuyệt đối", desc: "Cam kết bảo mật 100% dữ liệu khách hàng và thông tin chiến dịch." },
                { icon: "zap", title: "Minh bạch ngân sách", desc: "Khách hàng luôn kiểm soát được 100% số tiền chi tiêu thực tế." },
                { icon: "refresh-cw", title: "Báo cáo Real-time", desc: "Hệ thống báo cáo số liệu minh bạch, cập nhật liên tục mỗi ngày." },
                { icon: "target", title: "Cam kết hiệu quả", desc: "Luôn lấy KPI và lợi nhuận của khách hàng làm kim chỉ nam." }
            ];

            const branches = [
                { 
                    city: "Đà Nẵng (Trụ sở)", 
                    address: "333 Nguyễn Hữu Thọ, Hải Châu, TP. Đà Nẵng",
                    mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.464673898144!2d108.20456107584063!3d16.04139884017342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314219965766299b%3A0x86d877e8a9f2a08!2zMzMzIE5ndXnhu4VuIEjhu691IFRo4buNLCBI4bqjaSBDaMOidSwgxJDDoCBO4bq1bmcsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1715000000000!5m2!1svi!2s"
                },
                { 
                    city: "Hà Nội", 
                    address: "333 Nguyễn Trãi, Thanh Xuân, Hà Nội",
                    mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.9192404092283!2d105.79813587588046!3d20.995874280642876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac937803a649%3A0x6a0f757f4951475c!2zMzMzIE5ndXnhu4VuIFRyw6NpLCBUaGFuaCBYdcOibiwgSMOgIE7hu5lp!5e0!3m2!1svi!2s!4v1715000000000!5m2!1svi!2s"
                }
            ];

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMenuOpen(false);
            };

            if (isLoading) {
                return (
                    <div className="fixed inset-0 z-[200] bg-slate-950 flex flex-col items-center justify-center">
                        <div className="relative mb-6">
                            <h1 className="text-3xl md:text-4xl font-black text-white tracking-[0.3em] animate-pulse">
                                LOEM <span className="text-blue-500">AGENCY</span>
                            </h1>
                        </div>
                        <div className="w-40 h-0.5 bg-slate-800 rounded-full overflow-hidden">
                            <div className="h-full bg-blue-600" style={{ animation: 'loading 1.5s ease-in-out infinite' }}></div>
                        </div>
                    </div>
                );
            }

            const navTextColor = (scrolled) ? 'text-slate-700 dark:text-slate-200' : 'text-slate-100';
            const navHoverColor = 'hover:text-blue-500 transition-colors duration-300';

            return (
                <div className="overflow-x-hidden min-h-screen">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white/90 dark:bg-slate-900/95 shadow-xl py-2 md:py-3 border-b dark:border-slate-800' : 'bg-transparent py-5 md:py-8'}`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                            <div className="flex items-center">
                                <h1 className={`text-xl md:text-2xl font-black tracking-tighter transition-colors duration-500 ${scrolled ? 'text-blue-600' : 'text-white'}`}>
                                    LOEM <span className={scrolled ? 'text-slate-900 dark:text-white' : 'text-blue-400'}>AGENCY</span>
                                </h1>
                            </div>
                            
                            <div className="hidden md:flex space-x-10 items-center">
                                <button onClick={() => scrollToSection('home')} className={`${navTextColor} ${navHoverColor} font-bold text-xs uppercase tracking-widest`}>Trang chủ</button>
                                <button onClick={() => scrollToSection('services')} className={`${navTextColor} ${navHoverColor} font-bold text-xs uppercase tracking-widest`}>Dịch vụ</button>
                                <button onClick={() => scrollToSection('commitment')} className={`${navTextColor} ${navHoverColor} font-bold text-xs uppercase tracking-widest`}>Cam kết</button>
                                <button onClick={() => scrollToSection('branches')} className={`${navTextColor} ${navHoverColor} font-bold text-xs uppercase tracking-widest`}>Chi nhánh</button>
                                
                                <div className="h-4 w-px bg-slate-300 dark:bg-slate-700"></div>

                                <button 
                                    onClick={toggleDarkMode} 
                                    className={`p-2.5 rounded-full transition-all duration-300 flex items-center justify-center ${
                                        scrolled 
                                        ? 'bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-yellow-400 hover:scale-110 shadow-sm' 
                                        : 'bg-white/10 text-white hover:bg-white/20 hover:scale-110'
                                    }`}
                                >
                                    <Icon name={isDarkMode ? 'sun' : 'moon'} size={18} />
                                </button>

                                <button onClick={() => scrollToSection('contact')} className="bg-blue-600 text-white px-8 py-2.5 rounded-full hover:bg-blue-700 transition shadow-lg shadow-blue-500/20 font-black text-xs uppercase tracking-[0.2em] active:scale-95">Liên hệ</button>
                            </div>

                            <div className="md:hidden flex items-center space-x-4">
                                <button 
                                    onClick={toggleDarkMode} 
                                    className={`p-2 rounded-lg border transition-all ${
                                        scrolled 
                                        ? 'border-slate-200 dark:border-slate-700 text-slate-900 dark:text-yellow-400' 
                                        : 'border-white/20 text-white'
                                    }`}
                                >
                                    <Icon name={isDarkMode ? 'sun' : 'moon'} size={18} />
                                </button>
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 outline-none">
                                    {isMenuOpen ? <Icon name="x" className={scrolled ? 'text-slate-900 dark:text-white' : 'text-white'} /> : <Icon name="menu" className={scrolled ? 'text-slate-900 dark:text-white' : 'text-white'} />}
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-white dark:bg-slate-900 fixed inset-x-0 top-[60px] shadow-2xl p-10 flex flex-col space-y-6 animate-in slide-in-from-top-full duration-300 border-b dark:border-slate-800">
                                <button onClick={() => scrollToSection('home')} className="text-slate-900 dark:text-white text-left font-black text-sm uppercase tracking-widest">Trang chủ</button>
                                <button onClick={() => scrollToSection('services')} className="text-slate-900 dark:text-white text-left font-black text-sm uppercase tracking-widest">Dịch vụ</button>
                                <button onClick={() => scrollToSection('commitment')} className="text-slate-900 dark:text-white text-left font-black text-sm uppercase tracking-widest">Cam kết</button>
                                <button onClick={() => scrollToSection('branches')} className="text-slate-900 dark:text-white text-left font-black text-sm uppercase tracking-widest">Chi nhánh</button>
                                <button onClick={() => scrollToSection('contact')} className="bg-blue-600 text-white px-5 py-5 rounded-2xl text-center font-black shadow-xl tracking-[0.3em] uppercase mt-4">Liên hệ ngay</button>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="relative h-[100dvh] flex items-center bg-slate-950 px-4 overflow-hidden">
                        <div className="absolute inset-0 opacity-40">
                            <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?auto=format&fit=crop&q=80" alt="Agency background" className="w-full h-full object-cover" />
                        </div>
                        <div className="absolute inset-0 bg-gradient-to-r from-slate-950 via-slate-950/80 to-transparent"></div>
                        
                        <div className="relative max-w-7xl mx-auto w-full z-10">
                            <div className="max-w-3xl">
                                <span className="inline-block px-5 py-2 rounded-full bg-blue-600/20 text-blue-400 font-black text-[10px] md:text-xs mb-10 border border-blue-600/30 uppercase tracking-[0.3em] animate-in slide-in-from-bottom-5 duration-700">
                                    Established 2024
                                </span>
                                <h2 className="text-5xl md:text-7xl lg:text-8xl font-black text-white leading-tight mb-8 animate-in slide-in-from-bottom-8 duration-700 tracking-tighter">
                                    Định Hình <br />
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">Tương Lai Số</span>
                                </h2>
                                <p className="text-base md:text-lg lg:text-xl text-slate-300 mb-12 leading-relaxed max-w-xl animate-in slide-in-from-bottom-10 duration-700 font-medium">
                                    Loem Agency - Đơn vị tiên phong cung cấp giải pháp Marketing Facebook Performance, nội dung sáng tạo và hạ tầng kỹ thuật chuyên sâu.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-5 animate-in slide-in-from-bottom-12 duration-700">
                                    <button onClick={() => scrollToSection('services')} className="px-10 py-4.5 bg-blue-600 text-white rounded-2xl font-black text-sm md:text-base uppercase tracking-widest hover:bg-blue-700 transition-all flex items-center justify-center group shadow-2xl shadow-blue-900/50 hover:-translate-y-1 active:scale-95">
                                        Khám phá dịch vụ
                                        <Icon name="chevron-right" className="ml-2 group-hover:translate-x-1 transition-transform" />
                                    </button>
                                    <button onClick={() => scrollToSection('contact')} className="px-10 py-4.5 bg-white/10 text-white border border-white/20 backdrop-blur-md rounded-2xl font-black text-sm md:text-base uppercase tracking-widest hover:bg-white/20 transition-all hover:-translate-y-1 active:scale-95">
                                        Tư vấn miễn phí
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div className="absolute -bottom-24 -left-24 w-96 h-96 bg-blue-600/20 rounded-full blur-[120px]"></div>
                    </section>

                    {/* Intro Section */}
                    <section className="py-24 md:py-32 bg-white dark:bg-slate-900 px-4 transition-colors">
                        <div className="max-w-7xl mx-auto">
                            <div className="grid md:grid-cols-2 gap-16 md:gap-32 items-center">
                                <div className="relative">
                                    <div className="aspect-square overflow-hidden rounded-[2.5rem] shadow-2xl relative z-10">
                                        <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&q=80" alt="Team working" className="w-full h-full object-cover" />
                                    </div>
                                    <div className="absolute -bottom-8 -right-8 w-40 h-40 md:w-64 md:h-64 bg-blue-50 dark:bg-blue-900/10 rounded-[2.5rem] -z-0 animate-pulse"></div>
                                </div>
                                <div className="space-y-10">
                                    <div className="space-y-4">
                                        <p className="text-blue-600 font-black uppercase tracking-[0.4em] text-[10px]">Về chúng tôi</p>
                                        <h3 className="text-4xl md:text-5xl lg:text-6xl font-black text-slate-900 dark:text-white tracking-tighter leading-tight">Kiến tạo giá trị thực</h3>
                                    </div>
                                    <p className="text-lg md:text-xl text-slate-600 dark:text-slate-400 italic border-l-4 border-blue-600 pl-8 font-medium leading-relaxed">
                                        "Chúng tôi không chỉ chạy quảng cáo, chúng tôi xây dựng nền móng bền vững cho doanh nghiệp bạn."
                                    </p>
                                    <div className="bg-slate-50 dark:bg-slate-800/40 p-8 md:p-10 rounded-[2.5rem] border border-slate-100 dark:border-slate-800 shadow-sm group">
                                        <p className="text-[10px] uppercase tracking-[0.4em] text-blue-600 font-black mb-4 group-hover:translate-x-2 transition-transform">CEO & Founder</p>
                                        <h4 className="text-3xl md:text-4xl font-black text-slate-900 dark:text-white tracking-tight leading-none mb-4">Tommy Nguyen</h4>
                                        <p className="text-slate-500 dark:text-slate-400 text-sm md:text-base leading-relaxed font-medium">Dẫn dắt đội ngũ bằng tư duy thực chiến và tâm thế đổi mới không ngừng.</p>
                                    </div>
                                    <div className="grid grid-cols-2 gap-12 pt-4">
                                        <div>
                                            <h5 className="text-4xl md:text-5xl font-black text-blue-600 tracking-tighter">2024</h5>
                                            <p className="text-slate-400 dark:text-slate-500 text-[10px] font-black mt-3 uppercase tracking-[0.3em]">Thành lập</p>
                                        </div>
                                        <div>
                                            <h5 className="text-4xl md:text-5xl font-black text-blue-600 tracking-tighter">02</h5>
                                            <p className="text-slate-400 dark:text-slate-500 text-[10px] font-black mt-3 uppercase tracking-[0.3em]">Chi nhánh</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Commitment Section */}
                    <section id="commitment" className="py-24 md:py-32 bg-slate-50 dark:bg-slate-950 px-4 transition-colors">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-20 md:mb-24">
                                <p className="text-blue-600 font-black uppercase tracking-[0.4em] text-[10px] mb-4">Cam kết giá trị</p>
                                <h2 className="text-4xl md:text-5xl lg:text-6xl font-black text-slate-900 dark:text-white uppercase tracking-tighter">Giá Trị Cốt Lõi</h2>
                                <div className="w-20 h-2 bg-blue-600 mx-auto rounded-full mt-8"></div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                {commitments.map((com, i) => (
                                    <div key={i} className="bg-white dark:bg-slate-900 p-12 rounded-[3rem] border border-slate-100 dark:border-slate-800 shadow-sm hover:shadow-2xl hover:-translate-y-3 transition-all duration-500 group">
                                        <div className="w-16 h-16 bg-blue-50 dark:bg-blue-900/20 rounded-2xl flex items-center justify-center text-blue-600 mb-10 group-hover:bg-blue-600 group-hover:text-white transition-all duration-500">
                                            <Icon name={com.icon} size={32} />
                                        </div>
                                        <h4 className="text-xl md:text-2xl font-black text-slate-900 dark:text-white mb-5 tracking-tight">{com.title}</h4>
                                        <p className="text-slate-600 dark:text-slate-400 text-sm md:text-base leading-relaxed font-medium">{com.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Services Section */}
                    <section id="services" className="py-24 md:py-32 bg-white dark:bg-slate-900 px-4 transition-colors">
                        <div className="max-w-7xl mx-auto text-center mb-20 md:mb-28">
                            <h2 className="text-4xl md:text-5xl lg:text-6xl font-black text-slate-900 dark:text-white uppercase tracking-tighter">Giải Pháp Toàn Diện</h2>
                            <div className="w-20 h-2 bg-blue-600 mx-auto rounded-full mt-8 mb-10"></div>
                            <p className="text-base md:text-lg lg:text-xl text-slate-600 dark:text-slate-400 max-w-3xl mx-auto leading-relaxed font-medium">
                                Đội ngũ chuyên gia của chúng tôi tối ưu từng điểm chạm khách hàng để bứt phá doanh thu.
                            </p>
                        </div>

                        <div className="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 md:gap-10">
                            {services.map((service) => (
                                <div 
                                    key={service.id} 
                                    onClick={() => setSelectedService(service)}
                                    className="bg-slate-50 dark:bg-slate-800/40 p-10 md:p-12 rounded-[3.5rem] shadow-sm hover:shadow-2xl hover:bg-white dark:hover:bg-slate-800 transition-all duration-500 border border-slate-100 dark:border-slate-700 flex flex-col h-full group cursor-pointer relative overflow-hidden"
                                >
                                    <div className="mb-10 p-5 bg-white dark:bg-slate-700 rounded-3xl inline-block group-hover:scale-110 group-hover:bg-blue-600 group-hover:text-white transition-all duration-500 shadow-sm w-fit">
                                        <Icon name={service.icon} className={`${service.color} group-hover:text-white w-10 h-10`} />
                                    </div>
                                    <h4 className="text-2xl font-black text-slate-900 dark:text-white mb-6 leading-tight group-hover:text-blue-600 transition-colors tracking-tight">{service.title}</h4>
                                    <p className="text-slate-600 dark:text-slate-400 mb-12 text-sm md:text-base flex-grow line-clamp-4 leading-relaxed font-medium">{service.description}</p>
                                    <div className="text-blue-600 dark:text-blue-400 font-black text-[10px] uppercase tracking-[0.4em] flex items-center group-hover:gap-4 transition-all">
                                        Khám phá <Icon name="chevron-right" size={18} className="ml-1" />
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Service Detail Popup */}
                    {selectedService && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-950/95 backdrop-blur-xl transition-opacity duration-500" onClick={() => setSelectedService(null)}></div>
                            <div className="relative bg-white dark:bg-slate-900 w-full max-w-3xl rounded-[3rem] shadow-2xl overflow-hidden animate-in zoom-in-95 duration-300 max-h-[90vh] flex flex-col border border-slate-200 dark:border-slate-800">
                                <div className="p-8 md:p-12 border-b border-slate-100 dark:border-slate-800 flex justify-between items-start bg-slate-50/50 dark:bg-slate-800/30">
                                    <div className="flex gap-8 items-center">
                                        <div className="p-5 bg-white dark:bg-slate-700 rounded-3xl shadow-sm h-fit">
                                            <Icon name={selectedService.icon} className={`${selectedService.color} w-10 h-10 md:w-12 md:h-12`} />
                                        </div>
                                        <div>
                                            <h3 className="text-2xl md:text-4xl font-black text-slate-900 dark:text-white tracking-tight">{selectedService.title}</h3>
                                            <p className="text-blue-600 font-black mt-3 text-[10px] md:text-xs uppercase tracking-[0.3em]">Chi tiết hạng mục</p>
                                        </div>
                                    </div>
                                    <button onClick={() => setSelectedService(null)} className="p-3 hover:bg-slate-200 dark:hover:bg-slate-800 rounded-full transition-colors text-slate-500 dark:text-slate-400"><Icon name="x" size={24} /></button>
                                </div>
                                <div className="p-8 md:p-12 overflow-y-auto">
                                    <p className="text-slate-600 dark:text-slate-400 text-lg md:text-xl leading-relaxed mb-12 font-medium">{selectedService.fullDescription}</p>
                                    <div className="space-y-10">
                                        <h4 className="font-black text-slate-900 dark:text-white text-xl md:text-2xl border-l-8 border-blue-600 pl-8 uppercase tracking-widest">Danh mục triển khai</h4>
                                        <div className="grid gap-6">
                                            {selectedService.items.map((item, idx) => (
                                                <div key={idx} className="bg-slate-50 dark:bg-slate-800/60 p-8 rounded-[2.5rem] border border-slate-100 dark:border-slate-700 hover:border-blue-500 transition-all duration-300 group">
                                                    <div className="flex items-start gap-6">
                                                        <Icon name="check-circle-2" className="text-blue-500 mt-1 shrink-0 group-hover:scale-110 transition-transform" size={24} />
                                                        <div>
                                                            <p className="font-black text-slate-900 dark:text-white text-lg md:text-xl tracking-tight mb-2">{item.name}</p>
                                                            <p className="text-slate-500 dark:text-slate-400 text-sm md:text-base leading-relaxed font-medium">{item.detail}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="mt-16 p-12 bg-blue-600 rounded-[3rem] text-white flex flex-col md:flex-row justify-between items-center gap-12 text-center md:text-left shadow-2xl">
                                        <div>
                                            <p className="font-black text-2xl md:text-3xl tracking-tight mb-3">Tư vấn giải pháp miễn phí?</p>
                                            <p className="text-blue-100 text-base md:text-lg font-medium opacity-80">Chúng tôi luôn lắng nghe và đưa ra lộ trình phù hợp nhất.</p>
                                        </div>
                                        <button onClick={() => { setSelectedService(null); scrollToSection('contact'); }} className="bg-white text-blue-700 px-12 py-5 rounded-full font-black hover:bg-slate-50 transition shadow-xl whitespace-nowrap tracking-widest text-sm uppercase">Kết nối ngay</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Branches Section */}
                    <section id="branches" className="py-24 md:py-32 bg-slate-50 dark:bg-slate-950 px-4 transition-colors">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex flex-col lg:flex-row items-center gap-20">
                                <div className="lg:w-1/2 w-full">
                                    <div className="mb-14 text-center lg:text-left">
                                        <p className="text-blue-600 font-black uppercase tracking-[0.4em] text-[10px] mb-4">Mạng lưới</p>
                                        <h2 className="text-4xl md:text-6xl font-black text-slate-900 dark:text-white uppercase tracking-tighter">Hệ Thống Chi Nhánh</h2>
                                        <div className="w-20 h-2 bg-blue-600 lg:mx-0 mx-auto rounded-full mt-8"></div>
                                    </div>
                                    <div className="space-y-6">
                                        {branches.map((branch, index) => (
                                            <div key={index} onClick={() => setActiveBranch(index)} className={`flex gap-8 p-10 rounded-[3rem] transition-all duration-500 cursor-pointer border ${activeBranch === index ? 'bg-white dark:bg-slate-900 border-blue-400 dark:border-blue-900 shadow-2xl scale-[1.03]' : 'bg-white/40 dark:bg-slate-900/30 border-transparent opacity-60 hover:opacity-100'}`}>
                                                <div className={`p-5 rounded-2xl h-fit transition-all duration-500 ${activeBranch === index ? 'bg-blue-600 text-white shadow-xl shadow-blue-500/30' : 'bg-blue-100 dark:bg-blue-900/30 text-blue-600'}`}>
                                                    <Icon name="map-pin" size={32} />
                                                </div>
                                                <div>
                                                    <h4 className="text-2xl md:text-3xl font-black text-slate-900 dark:text-white tracking-tight leading-none mb-4">{branch.city}</h4>
                                                    <p className="text-slate-600 dark:text-slate-400 text-sm md:text-base leading-relaxed font-medium">{branch.address}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="lg:w-1/2 w-full h-[450px] md:h-[600px] bg-slate-100 dark:bg-slate-800 rounded-[4rem] overflow-hidden shadow-2xl border border-slate-200 dark:border-slate-800 relative group transition-transform duration-700">
                                    <iframe title={`Map-${activeBranch}`} src={branches[activeBranch].mapUrl} width="100%" height="100%" style={{ border: 0 }} allowFullScreen="" loading="lazy" className="w-full h-full grayscale-[0.3] dark:invert dark:opacity-80 transition-all duration-700 group-hover:grayscale-0"></iframe>
                                    <div className="absolute inset-0 pointer-events-none border-[20px] border-white/40 dark:border-slate-900/40 rounded-[4rem]"></div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* CTA & Form */}
                    <section id="contact" className="py-24 md:py-32 bg-blue-600 dark:bg-blue-900 relative px-4 overflow-hidden">
                        <div className="absolute top-0 right-0 -mt-24 -mr-24 w-[600px] h-[600px] bg-blue-400/20 dark:bg-white/5 rounded-full blur-[150px] pointer-events-none"></div>
                        
                        <div className="max-w-7xl mx-auto relative z-10">
                            <div className="bg-white dark:bg-slate-900 rounded-[4rem] md:rounded-[5rem] p-10 md:p-24 shadow-2xl flex flex-col lg:flex-row gap-20">
                                <div className="lg:w-1/2 flex flex-col justify-center">
                                    <h2 className="text-4xl md:text-6xl font-black text-slate-900 dark:text-white mb-10 leading-tight tracking-tighter">Hợp tác cùng <br/> Tommy Nguyen</h2>
                                    <p className="text-lg md:text-xl text-slate-600 dark:text-slate-400 mb-14 leading-relaxed max-w-md font-medium">Bắt đầu hành trình chuyển đổi số và tối ưu hóa hiệu quả kinh doanh của bạn ngay hôm nay.</p>
                                    <div className="space-y-8">
                                        <a href="tel:0888802683" className="flex items-center p-8 bg-slate-50 dark:bg-slate-800 rounded-[3rem] hover:bg-blue-50 dark:hover:bg-slate-750 transition-all group shadow-sm">
                                            <div className="w-16 h-16 bg-blue-600 rounded-[1.5rem] flex items-center justify-center text-white mr-8 shadow-xl shadow-blue-500/40">
                                                <Icon name="phone" size={28} />
                                            </div>
                                            <div>
                                                <p className="text-[10px] text-slate-400 dark:text-slate-500 font-black uppercase tracking-[0.4em] mb-2">Trực tiếp</p>
                                                <p className="text-2xl font-black text-slate-900 dark:text-white group-hover:text-blue-600 transition-colors tracking-tight">0888.802.683</p>
                                            </div>
                                        </a>
                                        <a href="mailto:info@loemagency.net" className="flex items-center p-8 bg-slate-50 dark:bg-slate-800 rounded-[3rem] hover:bg-blue-50 dark:hover:bg-slate-750 transition-all group shadow-sm">
                                            <div className="w-16 h-16 bg-slate-900 dark:bg-slate-950 rounded-[1.5rem] flex items-center justify-center text-white mr-8 shadow-xl">
                                                <Icon name="mail" size={28} />
                                            </div>
                                            <div>
                                                <p className="text-[10px] text-slate-400 dark:text-slate-500 font-black uppercase tracking-[0.4em] mb-2">Hộp thư</p>
                                                <p className="text-2xl font-black text-slate-900 dark:text-white group-hover:text-blue-600 transition-colors tracking-tight">info@loemagency.net</p>
                                            </div>
                                        </a>
                                    </div>
                                </div>

                                <div className="lg:w-1/2 bg-slate-950 dark:bg-black rounded-[3.5rem] md:rounded-[4.5rem] p-12 md:p-20 text-white shadow-3xl border border-white/5">
                                    <h3 className="text-3xl font-black mb-14 flex items-center tracking-tighter uppercase">Gửi đề xuất <span className="ml-5 w-4 h-4 bg-blue-500 rounded-full animate-pulse shadow-[0_0_20px_rgba(59,130,246,1)]"></span></h3>
                                    <form className="space-y-8" onSubmit={(e) => e.preventDefault()}>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-white">
                                            <div className="space-y-3">
                                                <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest pl-3">Họ và tên</label>
                                                <input type="text" className="w-full bg-slate-900 border border-white/10 rounded-2xl px-8 py-5 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-white placeholder-slate-700 font-bold" placeholder="Tommy Nguyen" />
                                            </div>
                                            <div className="space-y-3">
                                                <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest pl-3">Số điện thoại</label>
                                                <input type="text" className="w-full bg-slate-900 border border-white/10 rounded-2xl px-8 py-5 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-white placeholder-slate-700 font-bold" placeholder="0888 xxx xxx" />
                                            </div>
                                        </div>
                                        <div className="space-y-3">
                                            <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest pl-3">Email</label>
                                            <input type="email" className="w-full bg-slate-900 border border-white/10 rounded-2xl px-8 py-5 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-white placeholder-slate-700 font-bold" placeholder="client@example.com" />
                                        </div>
                                        <div className="space-y-3">
                                            <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest pl-3">Dịch vụ</label>
                                            <div className="relative">
                                                <select className="w-full bg-slate-900 border border-white/10 rounded-2xl px-8 py-5 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-white appearance-none cursor-pointer font-bold">
                                                    <option>Quảng cáo Facebook Ads</option>
                                                    <option>Nội dung & Sáng tạo</option>
                                                    <option>Kỹ thuật & Hạ tầng</option>
                                                    <option>Tư vấn chiến lược</option>
                                                </select>
                                                <div className="absolute right-8 top-1/2 -translate-y-1/2 pointer-events-none">
                                                    <Icon name="chevron-down" size={18} className="text-slate-600" />
                                                </div>
                                            </div>
                                        </div>
                                        <button className="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-6 rounded-full transition-all shadow-[0_20px_40px_-10px_rgba(37,99,235,0.4)] transform active:scale-95 text-sm uppercase tracking-[0.3em] mt-6">Gửi yêu cầu ngay</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-slate-950 text-slate-500 py-24 px-4">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex flex-col md:flex-row justify-between items-center gap-16 mb-20">
                                <div className="text-center md:text-left">
                                    <h2 className="text-4xl font-black text-white mb-4 tracking-[0.4em] uppercase leading-none">LOEM <span className="text-blue-500">AGENCY</span></h2>
                                    <p className="text-xs max-w-xs font-bold opacity-40 uppercase tracking-[0.5em]">Defining Your Digital Future</p>
                                </div>
                                <div className="flex space-x-6">
                                    <a href="https://facebook.com/loemagency" target="_blank" className="bg-slate-900 p-6 rounded-[2rem] text-slate-400 hover:text-blue-500 hover:bg-white transition-all shadow-xl"><Icon name="facebook" size={24} /></a>
                                    <a href="https://zalo.me/0888802683" target="_blank" className="bg-slate-900 p-6 rounded-[2rem] text-slate-400 hover:text-blue-500 hover:bg-white transition-all shadow-xl"><Icon name="message-circle" size={24} /></a>
                                    <a href="#" className="bg-slate-900 p-6 rounded-[2rem] text-slate-400 hover:text-blue-500 hover:bg-white transition-all shadow-xl"><Icon name="trending-up" size={24} /></a>
                                </div>
                            </div>
                            <div className="border-t border-slate-900 pt-16 flex flex-col md:flex-row justify-between items-center gap-10 text-[10px] uppercase tracking-[0.5em] text-center font-black">
                                <p>&copy; 2024 LOEM AGENCY. ALL RIGHTS RESERVED.</p>
                                <div className="flex space-x-16">
                                    <a href="#" className="hover:text-white transition-colors">Privacy Policy</a>
                                    <a href="#" className="hover:text-white transition-colors">Terms of Service</a>
                                </div>
                            </div>
                        </div>
                    </footer>

                    {/* Floating Buttons */}
                    <div className="fixed bottom-10 right-10 z-[120] flex flex-col gap-6">
                        <a href="https://zalo.me/0888802683" target="_blank" title="Chat qua Zalo" className="w-16 h-16 bg-blue-600 rounded-[1.75rem] flex items-center justify-center text-white shadow-[0_20px_50px_-10px_rgba(37,99,235,0.7)] hover:scale-110 transition-transform active:scale-95 group relative">
                            <Icon name="message-circle-more" size={32} />
                            <div className="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-500 rounded-[1.75rem]"></div>
                        </a>
                        <a href="tel:0888802683" title="Gọi ngay cho chúng tôi" className="w-16 h-16 bg-green-500 rounded-[1.75rem] flex items-center justify-center text-white shadow-[0_20px_50px_-10px_rgba(34,197,94,0.7)] hover:scale-110 transition-transform active:scale-95 group relative">
                            <Icon name="phone" size={28} />
                            <div className="absolute inset-0 bg-white/20 -translate-y-full group-hover:translate-y-0 transition-transform duration-500 rounded-[1.75rem]"></div>
                        </a>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
