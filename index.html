<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->

    <meta name="keywords" content="Loem Agency, Facebook Ads Performance, Marketing Agency Đà Nẵng, Chạy quảng cáo Facebook, Tư vấn Marketing, Tommy Nguyen, Dịch vụ tích xanh, Thuê tài khoản Agency">
    <meta name="author" content="Loem Agency">
    <link rel="canonical" href="https://loemagency.net/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://loemagency.net/">
    <meta property="og:title" content="Loem Agency - Giải Pháp Marketing Facebook Toàn Diện">
    <meta property="og:description" content="Đơn vị tiên phong cung cấp giải pháp Marketing Facebook Performance, nội dung sáng tạo và hạ tầng kỹ thuật chuyên sâu.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1557804506-669a67965ba0?auto=format&fit=crop&q=80">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='85' font-weight='900' fill='%233b82f6' font-family='Inter, sans-serif'>L</text></svg>">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body { scroll-behavior: smooth; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
        
        #splash-screen {
            position: fixed; inset: 0; z-index: 9999;
            background-color: #020617;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        #splash-screen.hidden { opacity: 0; visibility: hidden; }
        .splash-logo { font-family: 'Inter', sans-serif; font-weight: 800; font-size: 1.5rem; letter-spacing: 0.2em; color: white; margin-bottom: 1rem; }
        .splash-logo span { color: #3b82f6; }
        .loading-bar-container { width: 120px; height: 2px; background-color: #1e293b; border-radius: 99px; overflow: hidden; }
        .loading-bar { height: 100%; background-color: #3b82f6; width: 0%; animation: load 1.2s ease-in-out infinite; }
        @keyframes load { 0% { width: 0%; transform: translateX(-100%); } 50% { width: 50%; transform: translateX(50%); } 100% { width: 0%; transform: translateX(200%); } }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        h1, h2, h3, h4 { letter-spacing: -0.01em; }
        p { line-height: 1.6; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 transition-colors duration-300 overflow-x-hidden antialiased">
    
    <div id="splash-screen">
        <div class="splash-logo">LOEM <span>AGENCY</span></div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [activeBranch, setActiveBranch] = useState(0);
            const [selectedService, setSelectedService] = useState(null);
            const [activePolicy, setActivePolicy] = useState(null); // 'privacy' or 'terms'
            
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);

            useEffect(() => {
                const timer = setTimeout(() => {
                    const splash = document.getElementById('splash-screen');
                    if (splash) splash.classList.add('hidden');
                }, 800);
                
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                
                return () => {
                    clearTimeout(timer);
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                const form = e.target;
                const data = new FormData(form);
                try {
                    const response = await fetch("https://formspree.io/f/xnjjnzon", {
                        method: "POST",
                        body: data,
                        headers: { 'Accept': 'application/json' }
                    });
                    if (response.ok) {
                        setShowSuccess(true);
                        form.reset();
                    }
                } catch (error) {
                    console.error(error);
                } finally {
                    setIsSubmitting(false);
                }
            };

            const services = [
                {
                    id: 1,
                    title: "Facebook Performance",
                    description: "Tối ưu hóa ngân sách và chuyển đổi, mang lại doanh thu thực tế cho doanh nghiệp.",
                    fullDescription: "Ứng dụng các kỹ thuật chạy quảng cáo hiện đại nhất của Meta để tối đa hóa chỉ số ROI.",
                    icon: "trending-up",
                    color: "text-blue-500",
                    items: [
                        { name: "Quảng cáo Chuyển đổi", detail: "Tập trung ra đơn hàng trực tiếp trên Website/Landing Page." },
                        { name: "Messenger Ads", detail: "Tối ưu lượt inbox và kết hợp kịch bản chốt đơn tự động." }
                    ]
                },
                {
                    id: 2,
                    title: "Sáng tạo Nội dung",
                    description: "Sản xuất video ngắn chuẩn Reels/TikTok và nội dung 'chạm' cảm xúc khách hàng.",
                    fullDescription: "Xây dựng hình ảnh thương hiệu ấn tượng thông qua các chiến dịch nội dung sáng tạo.",
                    icon: "pen-tool",
                    color: "text-purple-500",
                    items: [
                        { name: "Quản trị Fanpage", detail: "Lên kế hoạch nội dung chi tiết và duy trì tương tác bài đăng." },
                        { name: "Video Viral/Reels", detail: "Sản xuất video xu hướng đạt lượt tiếp cận tự nhiên cao." }
                    ]
                },
                {
                    id: 3,
                    title: "Hạ tầng & Bảo mật",
                    description: "Cho thuê tài khoản Agency Invoice và giải pháp bảo mật Fanpage chống hack.",
                    fullDescription: "Đảm bảo sự ổn định tuyệt đối cho các chiến dịch quảng cáo ngân sách lớn.",
                    icon: "shield-check",
                    color: "text-green-500",
                    items: [
                        { name: "Tài khoản Agency", detail: "Tài khoản Invoice ưu tiên duyệt nhanh và độ ổn định cao." },
                        { name: "Bảo mật & Kháng nghị", detail: "Hỗ trợ mở khóa tài khoản và bảo mật Fanpage 2 lớp." }
                    ]
                },
                {
                    id: 4,
                    title: "Tư vấn Chiến lược",
                    description: "Xây dựng lộ trình Marketing bài bản giúp doanh nghiệp bứt phá doanh số bền vững.",
                    fullDescription: "Tư vấn tổng thể dựa trên dữ liệu thị trường và hành vi khách hàng.",
                    icon: "bar-chart-3",
                    color: "text-orange-500",
                    items: [
                        { name: "Chiến lược Marketing", detail: "Phân tích đối thủ và thiết lập ngân sách tăng trưởng." },
                        { name: "Đào tạo & Coaching", detail: "Nâng cao năng lực đội ngũ in-house của doanh nghiệp." }
                    ]
                }
            ];

            const commitments = [
                { icon: "lock", title: "Bảo mật thông tin", desc: "Cam kết bảo mật tuyệt đối dữ liệu khách hàng." },
                { icon: "zap", title: "Minh bạch chi phí", desc: "Báo cáo số liệu trung thực 100% ngân sách chi tiêu." },
                { icon: "refresh-cw", title: "Hỗ trợ 24/7", desc: "Đội ngũ kỹ thuật túc trực xử lý sự cố tức thì." },
                { icon: "target", title: "Hiệu quả thực", desc: "Lấy KPI khách hàng làm thước đo." }
            ];

            const branches = [
                { city: "Đà Nẵng (Trụ sở)", address: "409 Nguyễn Hữu Thọ, Hải Châu, TP. Đà Nẵng", mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.464673898144!2d108.20456107584063!3d16.04139884017342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314219965766299b%3A0x86d877e8a9f2a08!2zMzMzIE5ndXnhu4VuIEjhu691IFRo4buNLCBI4bqjaSBDaMOidSwgxJDDoCBO4bq1bmcsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1715000000000!5m2!1svi!2s" },
                { city: "Hà Nội", address: "333 Nguyễn Trãi, Thanh Xuân, Hà Nội", mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.9192404092283!2d105.79813587588046!3d20.995874280642876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac937803a649%3A0x6a0f757f4951475c!2zMzMzIE5ndXnhu4VuIFRyw6NpLCBUaGFuaCBYdcOibiwgSMOgIE7hu5lp!5e0!3m2!1svi!2s!4v1715000000000!5m2!1svi!2s" }
            ];

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
                setIsMenuOpen(false);
            };

            return (
                <div className="overflow-x-hidden min-h-screen">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-slate-900/95 shadow-xl py-2 border-b border-slate-800' : 'bg-transparent py-6'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <h1 className={`text-lg font-bold tracking-tight transition-colors ${scrolled ? 'text-blue-500' : 'text-white'}`}>
                                LOEM <span className={scrolled ? 'text-white' : 'text-blue-400'}>AGENCY</span>
                            </h1>
                            <div className="hidden md:flex space-x-8 items-center text-xs font-semibold uppercase tracking-wider">
                                {['home', 'services', 'commitment', 'branches'].map(id => (
                                    <button key={id} onClick={() => scrollToSection(id)} className="text-slate-200 hover:text-blue-500 transition-colors">
                                        {id === 'home' ? 'Trang chủ' : id === 'services' ? 'Dịch vụ' : id === 'commitment' ? 'Cam kết' : 'Chi nhánh'}
                                    </button>
                                ))}
                                <button onClick={() => scrollToSection('contact')} className="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition shadow-lg text-xs font-bold uppercase tracking-widest">Liên hệ</button>
                            </div>
                            <div className="md:hidden flex items-center space-x-4">
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-white">
                                    <Icon name={isMenuOpen ? 'x' : 'menu'} />
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main>
                        {/* Hero */}
                        <section id="home" className="relative h-[90dvh] flex items-center bg-slate-950 px-6 overflow-hidden">
                            <div className="absolute inset-0 opacity-40">
                                <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?auto=format&fit=crop&q=80" alt="Loem Agency Hero" className="w-full h-full object-cover" />
                            </div>
                            <div className="absolute inset-0 bg-gradient-to-r from-slate-950 via-slate-950/80 to-transparent"></div>
                            <div className="relative max-w-7xl mx-auto w-full z-10">
                                <article className="max-w-2xl">
                                    <span className="inline-block px-4 py-1.5 rounded-full bg-blue-600/20 text-blue-400 font-bold text-[10px] mb-6 border border-blue-600/30 uppercase tracking-[0.2em]">Established 2024</span>
                                    <h2 className="text-4xl md:text-6xl font-bold text-white leading-tight mb-6 tracking-tight">Định Hình <br /><span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">Tương Lai Số</span></h2>
                                    <p className="text-base text-slate-300 mb-10 max-w-lg font-medium leading-relaxed">Loem Agency cung cấp giải pháp Marketing Facebook Performance chuyên sâu, tập trung vào tăng trưởng doanh thu thực cho thương hiệu.</p>
                                    <div className="flex flex-col sm:flex-row gap-4">
                                        <button onClick={() => scrollToSection('services')} className="px-8 py-3.5 bg-blue-600 text-white rounded-xl font-bold text-sm uppercase tracking-wider hover:bg-blue-700 transition shadow-xl">Dịch vụ <Icon name="chevron-right" size={18} className="ml-2 inline-block align-text-bottom" /></button>
                                        <button onClick={() => scrollToSection('contact')} className="px-8 py-3.5 bg-white/10 text-white border border-white/20 backdrop-blur-md rounded-xl font-bold text-sm uppercase tracking-wider hover:bg-white/20 transition">Tư vấn ngay</button>
                                    </div>
                                </article>
                            </div>
                        </section>

                        {/* Intro */}
                        <section className="py-20 md:py-28 bg-slate-900 px-6">
                            <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-16 items-center">
                                <div className="relative aspect-square overflow-hidden rounded-3xl shadow-2xl">
                                    <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&q=80" alt="About Tommy Nguyen" className="w-full h-full object-cover" />
                                    <div className="absolute inset-0 bg-blue-600/10"></div>
                                </div>
                                <div className="space-y-8">
                                    <div className="space-y-3">
                                        <p className="text-blue-600 font-bold uppercase tracking-[0.2em] text-[10px]">Về chúng tôi</p>
                                        <h3 className="text-3xl md:text-4xl font-bold text-white tracking-tight">Kiến tạo giá trị thực</h3>
                                    </div>
                                    <p className="text-base text-slate-400 italic border-l-2 border-blue-600 pl-6">"Chúng tôi không chỉ chạy quảng cáo, chúng tôi xây dựng nền móng kinh doanh bền vững trên nền tảng số."</p>
                                    <div className="bg-slate-800/50 p-8 rounded-2xl border border-slate-800">
                                        <p className="text-[10px] uppercase font-bold text-blue-600 mb-2 tracking-widest">CEO & Founder</p>
                                        <h4 className="text-xl font-bold text-white mb-2">Tommy Nguyen</h4>
                                        <p className="text-sm text-slate-400 leading-relaxed font-medium">Với tư duy thực chiến dày dặn, Tommy Nguyen dẫn dắt đội ngũ Loem Agency tối ưu từng đồng ngân sách để mang lại kết quả tăng trưởng đột phá.</p>
                                    </div>
                                    <div className="grid grid-cols-2 gap-8">
                                        <div><h5 className="text-3xl font-bold text-blue-600">2024</h5><p className="text-slate-400 text-[10px] font-bold uppercase tracking-widest mt-1">Thành lập</p></div>
                                        <div><h5 className="text-3xl font-bold text-blue-600">02</h5><p className="text-slate-400 text-[10px] font-bold uppercase tracking-widest mt-1">Chi nhánh</p></div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Services */}
                        <section id="services" className="py-20 bg-slate-950 px-6">
                            <div className="max-w-7xl mx-auto text-center mb-16">
                                <h2 className="text-3xl md:text-4xl font-bold text-white tracking-tight">Giải Pháp Toàn Diện</h2>
                                <div className="w-12 h-1 bg-blue-600 mx-auto mt-6 mb-8 rounded-full"></div>
                                <p className="text-base text-slate-400 max-w-2xl mx-auto font-medium">Tối ưu từng điểm chạm khách hàng để bứt phá doanh thu bền vững.</p>
                            </div>
                            <div className="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                {services.map((service) => (
                                    <article key={service.id} onClick={() => setSelectedService(service)} className="bg-slate-900 p-8 rounded-2xl border border-slate-800 hover:bg-slate-800/80 hover:shadow-2xl transition-all cursor-pointer group">
                                        <div className="mb-6 p-4 bg-slate-800 rounded-xl inline-block group-hover:bg-blue-600 transition-all shadow-sm">
                                            <Icon name={service.icon} className={`${service.color} group-hover:text-white`} size={24} />
                                        </div>
                                        <h4 className="text-lg font-bold text-white mb-4 leading-tight group-hover:text-blue-500 transition-colors tracking-tight">{service.title}</h4>
                                        <p className="text-sm text-slate-400 mb-6 line-clamp-3 leading-relaxed">{service.description}</p>
                                        <div className="text-blue-400 text-[10px] font-bold uppercase tracking-widest flex items-center group-hover:gap-2 transition-all">Chi tiết <Icon name="chevron-right" size={14} className="ml-1" /></div>
                                    </article>
                                ))}
                            </div>
                        </section>

                        {/* Commitment */}
                        <section id="commitment" className="py-20 bg-slate-900 px-6 border-t border-slate-800">
                            <div className="max-w-7xl mx-auto">
                                <div className="text-center mb-16">
                                    <p className="text-blue-600 font-bold uppercase tracking-[0.2em] text-[10px] mb-3">Cam kết của chúng tôi</p>
                                    <h2 className="text-3xl md:text-4xl font-bold text-white tracking-tight uppercase">Giá Trị Cốt Lõi</h2>

                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                    {commitments.map((com, i) => (
                                        <div key={i} className="bg-slate-950 p-8 rounded-2xl border border-slate-800 hover:shadow-xl transition-all group">
                                            <div className="w-12 h-12 bg-blue-900/20 rounded-lg flex items-center justify-center text-blue-600 mb-6 group-hover:bg-blue-600 group-hover:text-white transition-colors"><Icon name={com.icon} size={24} /></div>
                                            <h4 className="text-lg font-bold text-white mb-3 tracking-tight">{com.title}</h4>
                                            <p className="text-sm text-slate-400 leading-relaxed">{com.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Branches */}
                        <section id="branches" className="py-20 bg-slate-950 px-6 border-t border-slate-800">
                            <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-16 items-center">
                                <div className="space-y-10">
                                    <div className="text-center lg:text-left">
                                        <p className="text-blue-600 font-bold uppercase tracking-[0.2em] text-[10px] mb-3">Hệ thống văn phòng</p>
                                        <h2 className="text-3xl md:text-4xl font-bold text-white tracking-tight">Chi Nhánh Toàn Quốc</h2>

                                    </div>

                                <div className="flex flex-col justify-center">
                                    <h2 className="text-3xl md:text-4xl font-bold text-white mb-6 tracking-tight">Hợp tác cùng <br/> Loem Agency</h2>
                                    <p className="text-base text-slate-400 mb-10 font-medium text-pretty">Bắt đầu hành trình tăng trưởng doanh thu vượt bậc cùng đội ngũ chuyên gia của chúng tôi ngay hôm nay.</p>
                                    <div className="space-y-4">
                                        <a href="tel:0888802683" className="flex items-center p-6 bg-slate-800 rounded-2xl hover:bg-slate-750 transition-all group">
                                            <div className="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-white mr-6 shadow-lg shadow-blue-500/30"><Icon name="phone" size={20}/></div>
                                            <div><p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Hotline</p><p className="text-lg font-bold text-white group-hover:text-blue-500 transition-colors">0888.802.683</p></div>
                                        </a>
                                        <a href="mailto:info@loemagency.net" className="flex items-center p-6 bg-slate-800 rounded-2xl hover:bg-slate-750 transition-all group">
                                            <div className="w-12 h-12 bg-slate-950 rounded-lg flex items-center justify-center text-white mr-6"><Icon name="mail" size={20}/></div>
                                            <div><p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Email</p><p className="text-lg font-bold text-white group-hover:text-blue-500 transition-colors">info@loemagency.net</p></div>
                                        </a>
                                    </div>
                                </div>
                                <div className="bg-black rounded-2xl p-8 md:p-12 text-white border border-white/5">
                                    <h3 className="text-xl font-bold mb-8 uppercase tracking-widest text-blue-500">Gửi đề xuất</h3>
                                    <form className="space-y-6" onSubmit={handleSubmit}>
                                        <input type="text" name="Họ tên" required className="w-full bg-slate-900 border border-white/10 rounded-xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-sm font-medium" placeholder="Họ và tên" />
                                        <input type="tel" name="Số điện thoại" required pattern="^(03|05|07|08|09)[0-9]{8}$" title="Vui lòng nhập đúng 10 số điện thoại Việt Nam" className="w-full bg-slate-900 border border-white/10 rounded-xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-sm font-medium" placeholder="Số điện thoại (Ví dụ: 0987...)" />
                                        <input type="email" name="Email" required className="w-full bg-slate-900 border border-white/10 rounded-xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-sm font-medium" placeholder="Địa chỉ Email" />
                                        <select name="Dịch vụ" className="w-full bg-slate-900 border border-white/10 rounded-xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-sm font-medium text-slate-400 appearance-none">
                                            <option>Quảng cáo Facebook Ads</option><option>Sáng tạo Nội dung</option><option>Hạ tầng & Bảo mật</option><option>Tư vấn Chiến lược</option>
                                        </select>
                                        <button type="submit" disabled={isSubmitting} className="w-full bg-blue-600 text-white py-5 rounded-xl font-bold text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-all mt-4 flex justify-center items-center">
                                            {isSubmitting ? <span className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span> : 'Gửi yêu cầu ngay'}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-950 text-slate-400 pt-20 pb-10 border-t border-slate-900 px-6">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 mb-16">
                            <div className="space-y-6">
                                <h2 className="text-xl font-bold text-white tracking-widest uppercase">LOEM <span className="text-blue-500">AGENCY</span></h2>
                                <p className="text-sm leading-relaxed pr-4">Đối tác chiến lược về Digital Marketing và Facebook Ads Performance, cam kết mang lại giá trị thực thi cao nhất cho doanh nghiệp từ 2024.</p>
                                <div className="flex space-x-4 pt-2">
                                    <a href="https://facebook.com/loemagency" target="_blank" className="w-10 h-10 bg-slate-900 rounded-lg flex items-center justify-center hover:bg-blue-600 hover:text-white transition-all"><Icon name="facebook" size={18}/></a>
                                    <a href="https://zalo.me/0888802683" target="_blank" className="w-10 h-10 bg-slate-900 rounded-lg flex items-center justify-center hover:bg-blue-600 hover:text-white transition-all"><Icon name="message-circle" size={18}/></a>
                                    <a href="#" className="w-10 h-10 bg-slate-900 rounded-lg flex items-center justify-center hover:bg-blue-600 hover:text-white transition-all"><Icon name="trending-up" size={18}/></a>
                                </div>
                            </div>
                            <div>
                                <h4 className="text-white font-bold mb-6 text-sm uppercase tracking-widest">Dịch vụ chính</h4>
                                <ul className="space-y-3 text-sm font-medium">
                                    {['Quảng cáo Facebook Ads', 'Sáng tạo Nội dung', 'Viral Video & Reels', 'Hạ tầng Kỹ thuật', 'Tư vấn Chiến lược'].map((item, i) => (
                                        <li key={i}><button onClick={() => scrollToSection('services')} className="hover:text-blue-500 transition-colors">→ {item}</button></li>
                                    ))}
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-white font-bold mb-6 text-sm uppercase tracking-widest">Chi nhánh</h4>
                                <ul className="space-y-4 text-xs font-medium leading-relaxed">
                                    {branches.map((b, i) => (
                                        <li key={i} className="flex gap-3 items-start"><Icon name="map-pin" size={14} className="text-blue-500 mt-0.5 shrink-0" /><div><p className="text-slate-200 font-bold mb-0.5">{b.city}</p><p>{b.address}</p></div></li>
                                    ))}
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-white font-bold mb-6 text-sm uppercase tracking-widest">Kết nối</h4>
                                <ul className="space-y-4 text-sm font-medium">
                                    <li className="flex items-center gap-3"><Icon name="phone" size={14} className="text-blue-500" /><a href="tel:0888802683" className="hover:text-blue-500 transition-colors">0888.802.683</a></li>
                                    <li className="flex items-center gap-3"><Icon name="mail" size={14} className="text-blue-500" /><a href="mailto:info@loemagency.net" className="hover:text-blue-500 transition-colors">info@loemagency.net</a></li>
                                    <li className="flex items-center gap-3"><Icon name="globe" size={14} className="text-blue-500" /><span>www.loemagency.net</span></li>
                                </ul>
                            </div>
                        </div>
                        
                        {/* Copyright row */}
                        <div className="max-w-7xl mx-auto border-t border-slate-900 pt-10 flex flex-col md:flex-row justify-between items-center gap-6 text-[10px] uppercase tracking-[0.4em] font-bold text-center">
                            <p>&copy; 2024 LOEM AGENCY. ALL RIGHTS RESERVED. TRỤ SỞ CHÍNH ĐÀ NẴNG.</p>
                            <div className="flex space-x-8">
                                <button onClick={() => setActivePolicy('privacy')} className="hover:text-white transition-colors border-b border-transparent hover:border-blue-600">Bảo mật</button>
                                <button onClick={() => setActivePolicy('terms')} className="hover:text-white transition-colors border-b border-transparent hover:border-blue-600">Điều khoản</button>
                            </div>
                        </div>
                    </footer>

                    {/* Floating Buttons */}
                    <div className="fixed bottom-8 right-8 z-[120] flex flex-col gap-5">
                        <a href="https://zalo.me/0888802683" target="_blank" className="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-xl hover:scale-110 transition-transform active:scale-95 group overflow-hidden"><Icon name="message-circle-more" size={28} /></a>
                        <a href="tel:0888802683" className="w-14 h-14 bg-green-500 rounded-2xl flex items-center justify-center text-white shadow-xl hover:scale-110 transition-transform active:scale-95"><Icon name="phone" size={24} /></a>
                    </div>

                    {/* Modals */}
                    {selectedService && (
                        <div className="fixed inset-0 z-[150] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-950/90 backdrop-blur-md" onClick={() => setSelectedService(null)}></div>
                            <div className="relative bg-slate-900 border border-slate-800 p-8 md:p-12 rounded-[2rem] shadow-2xl max-w-2xl w-full max-h-[85vh] overflow-y-auto custom-scrollbar animate-in zoom-in-95 duration-300">
                                <div className="flex justify-between items-center mb-8"><div className="flex items-center gap-4"><Icon name={selectedService.icon} className={selectedService.color} size={32} /><h3 className="text-2xl font-bold text-white uppercase tracking-tight">{selectedService.title}</h3></div><button onClick={() => setSelectedService(null)} className="text-slate-500 hover:text-white transition-colors"><Icon name="x" size={24}/></button></div>
                                <p className="text-lg text-slate-400 mb-10 leading-relaxed font-medium">{selectedService.fullDescription}</p>
                                <div className="space-y-4"><h4 className="font-bold text-white text-xs uppercase tracking-[0.2em] border-l-4 border-blue-600 pl-4 mb-6">Chi tiết hạng mục triển khai</h4><div className="grid gap-4">{selectedService.items.map((item, idx) => (<div key={idx} className="bg-slate-800/60 p-5 rounded-xl border border-slate-700"><p className="font-bold text-white text-sm mb-1">{item.name}</p><p className="text-xs text-slate-400">{item.detail}</p></div>))}</div></div>
                                <button onClick={() => { setSelectedService(null); scrollToSection('contact'); }} className="w-full mt-10 bg-blue-600 text-white py-4 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-blue-700 transition">Kết nối ngay</button>
                            </div>
                        </div>
                    )}

                    {activePolicy && (
                        <div className="fixed inset-0 z-[150] flex items-center justify-center p-4 text-slate-300">
                            <div className="absolute inset-0 bg-slate-950/95 backdrop-blur-md" onClick={() => setActivePolicy(null)}></div>
                            <div className="relative bg-slate-900 border border-slate-800 p-8 md:p-12 rounded-[2rem] shadow-2xl max-w-2xl w-full max-h-[80vh] overflow-y-auto custom-scrollbar animate-in zoom-in-95 duration-300">
                                <div className="flex justify-between items-center mb-8 border-b border-slate-800 pb-6"><h3 className="text-2xl font-bold text-white tracking-tight uppercase">{activePolicy === 'privacy' ? 'Chính sách bảo mật' : 'Điều khoản dịch vụ'}</h3><button onClick={() => setActivePolicy(null)} className="text-slate-500 hover:text-white transition-colors"><Icon name="x" size={24}/></button></div>
                                <div className="space-y-6 text-sm leading-relaxed font-medium text-pretty">
                                    {activePolicy === 'privacy' ? (
                                        <>
                                            <p>Chào mừng bạn đến với <strong>Loem Agency</strong>. Chúng tôi tôn trọng quyền riêng tư của bạn và cam kết bảo vệ thông tin cá nhân của bạn theo chính sách này.</p>
                                            <h4 className="text-white font-bold uppercase tracking-wider mt-4">1. Thông tin chúng tôi thu thập</h4>
                                            <p>Chúng tôi thu thập thông tin khi bạn điền vào mẫu đề xuất tư vấn trên trang web của chúng tôi, bao gồm: Họ và tên, Số điện thoại, Email và thông tin dịch vụ bạn quan tâm.</p>
                                            <h4 className="text-white font-bold uppercase tracking-wider mt-4">2. Mục đích sử dụng</h4>
                                            <p>Thông tin thu thập được sử dụng để cung cấp lộ trình tư vấn chuyên sâu, cải thiện dịch vụ chăm sóc khách hàng và gửi các thông báo quan trọng liên quan đến dự án của bạn.</p>
                                        </>
                                    ) : (
                                        <>
                                            <p>Khi sử dụng dịch vụ của <strong>Loem Agency</strong>, bạn đồng ý tuân thủ các điều khoản và điều kiện dưới đây.</p>
                                            <h4 className="text-white font-bold uppercase tracking-wider mt-4">1. Sử dụng Trang web</h4>
                                            <p>Trang web này cung cấp thông tin về các giải pháp Facebook Ads và Marketing. Bạn không được sử dụng trang web cho bất kỳ mục đích trái pháp luật hoặc vi phạm quyền sở hữu trí tuệ của chúng tôi.</p>
                                            <h4 className="text-white font-bold uppercase tracking-wider mt-4">2. Sở hữu trí tuệ</h4>
                                            <p>Mọi nội dung, hình ảnh và logo LOEM AGENCY là tài sản trí tuệ duy nhất của chúng tôi.</p>
                                        </>
                                    )}
                                </div>
                                <button onClick={() => setActivePolicy(null)} className="w-full mt-10 border border-slate-700 text-white py-4 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-slate-800 transition">Đóng</button>
                            </div>
                        </div>
                    )}

                    {showSuccess && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-950/90 backdrop-blur-md" onClick={() => setShowSuccess(false)}></div>
                            <div className="relative bg-slate-900 border border-slate-800 p-8 md:p-12 rounded-[2.5rem] shadow-2xl max-w-sm w-full text-center animate-in zoom-in-95 duration-300">
                                <div className="w-20 h-20 bg-blue-600/20 text-blue-500 rounded-full flex items-center justify-center mx-auto mb-6"><Icon name="check-circle" size={48} /></div>
                                <h3 className="text-2xl font-bold text-white mb-4 uppercase tracking-tight">Gửi thành công!</h3>
                                <p className="text-slate-400 mb-8 leading-relaxed text-sm font-medium">Cảm ơn bạn đã tin tưởng Loem Agency. Đội ngũ chuyên gia sẽ liên hệ tư vấn trong thời gian sớm nhất.</p>
                                <button onClick={() => setShowSuccess(false)} className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold uppercase tracking-widest hover:bg-blue-700 transition shadow-lg text-xs">Đã hiểu</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
