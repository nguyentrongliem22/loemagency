<!DOCTYPE html>
<html lang="vi" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loem Agency - Digital Marketing Solutions</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body { scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
        
        /* Static Splash Screen Styles - Optimized for instant loading */
        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #020617; /* slate-950 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .splash-logo {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            color: white;
            margin-bottom: 1rem;
        }
        .splash-logo span { color: #3b82f6; } /* blue-500 */
        .loading-bar-container {
            width: 120px;
            height: 2px;
            background-color: #1e293b;
            border-radius: 99px;
            overflow: hidden;
        }
        .loading-bar {
            height: 100%;
            background-color: #3b82f6;
            width: 0%;
            animation: load 1.2s ease-in-out infinite;
        }
        @keyframes load {
            0% { width: 0%; transform: translateX(-100%); }
            50% { width: 50%; transform: translateX(50%); }
            100% { width: 0%; transform: translateX(200%); }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        /* Balanced typography */
        h1, h2, h3, h4 { letter-spacing: -0.01em; }
        p { line-height: 1.6; }
    </style>
</head>
<body class="bg-white dark:bg-slate-950 text-slate-700 dark:text-slate-300 transition-colors duration-300 overflow-x-hidden antialiased">
    
    <!-- Static Splash Screen (Shows instantly before JS loads) -->
    <div id="splash-screen">
        <div class="splash-logo">LOEM <span>AGENCY</span></div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [activeBranch, setActiveBranch] = useState(0);
            const [selectedService, setSelectedService] = useState(null);

            useEffect(() => {
                // Hide splash screen after a short delay to ensure React is rendered
                const timer = setTimeout(() => {
                    const splash = document.getElementById('splash-screen');
                    if (splash) splash.classList.add('hidden');
                }, 800);
                
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    setIsDarkMode(true);
                    document.documentElement.classList.add('dark');
                }

                return () => {
                    clearTimeout(timer);
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            const toggleDarkMode = () => {
                const newMode = !isDarkMode;
                setIsDarkMode(newMode);
                if (newMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            };

            const services = [
                {
                    id: 1,
                    title: "Quảng cáo Facebook Ads",
                    description: "Tối ưu hóa ngân sách và chuyển đổi, mang lại doanh thu thực tế cho doanh nghiệp.",
                    fullDescription: "Nhóm dịch vụ trọng tâm của Loem Agency, ứng dụng các kỹ thuật chạy quảng cáo hiện đại nhất của Meta để tối đa hóa chỉ số ROI.",
                    icon: "trending-up",
                    color: "text-blue-600",
                    items: [
                        { name: "Quảng cáo Chuyển đổi", detail: "Tập trung ra đơn hàng trực tiếp trên Website/Landing Page." },
                        { name: "Quảng cáo Tin nhắn", detail: "Tối ưu lượt inbox và kết hợp kịch bản chốt đơn tự động." },
                        { name: "Quảng cáo Livestream", detail: "Đẩy mắt xem và tương tác thực tế khi livestream." },
                        { name: "Tiếp thị lại (Remarketing)", detail: "Bám đuổi khách hàng cũ để nhắc nhớ và thúc đẩy hành vi mua lại." }
                    ]
                },
                {
                    id: 2,
                    title: "Nội dung & Sáng tạo",
                    description: "Sản xuất nội dung 'chạm' cảm xúc trong kỷ nguyên AI để giữ chân khách hàng.",
                    fullDescription: "Nội dung mang tính cá nhân hóa và sáng tạo khác biệt là yếu tố sống còn để thương hiệu nổi bật trên mạng xã hội.",
                    icon: "pen-tool",
                    color: "text-purple-600",
                    items: [
                        { name: "Quản trị Fanpage", detail: "Lên kế hoạch nội dung và đăng bài định kỳ chuyên nghiệp." },
                        { name: "Video ngắn (Reels)", detail: "Sản xuất video dọc chuẩn xu hướng của Meta." },
                        { name: "Thiết kế Landing Page", detail: "Thiết kế trang đích tối ưu UI/UX để tăng tỉ lệ chuyển đổi." }
                    ]
                },
                {
                    id: 3,
                    title: "Kỹ thuật & Hạ tầng",
                    description: "Giải pháp ổn định và bảo mật lâu dài cho hệ thống quảng cáo doanh nghiệp.",
                    fullDescription: "Cung cấp nền tảng vững chắc để doanh nghiệp vận hành các chiến dịch quảng cáo ngân sách lớn không lo gián đoạn.",
                    icon: "shield-check",
                    color: "text-green-600",
                    items: [
                        { name: "Cho thuê tài khoản Agency", detail: "Tài khoản Invoice cấp Agency độ bền cao." },
                        { name: "Kháng nghị & Bảo mật", detail: "Mở khóa tài khoản và bảo mật Fanpage chống hack." },
                        { name: "Cài đặt Tracking", detail: "Thiết lập Conversion API/Pixel đo lường dữ liệu chính xác." }
                    ]
                },
                {
                    id: 4,
                    title: "Tư vấn & Chiến lược",
                    description: "Lộ trình bài bản giúp doanh nghiệp bứt phá thị trường và tối ưu vận hành.",
                    fullDescription: "Phù hợp cho các doanh nghiệp cần một bộ khung vận hành bài bản thay vì chỉ chạy các chiến dịch lẻ tẻ.",
                    icon: "bar-chart-3",
                    color: "text-orange-600",
                    items: [
                        { name: "Tư vấn Marketing tổng thể", detail: "Nghiên cứu đối thủ và lập kế hoạch ngân sách năm." },
                        { name: "Đào tạo & Coaching", detail: "Đào tạo đội ngũ nhân sự tại chỗ để doanh nghiệp tự vận hành." },
                        { name: "Ads Audit", detail: "Rà soát toàn diện các chiến dịch cũ để tìm ra cách tối ưu." }
                    ]
                }
            ];

            const commitments = [
                { icon: "lock", title: "Bảo mật tuyệt đối", desc: "Cam kết bảo mật 100% dữ liệu khách hàng." },
                { icon: "zap", title: "Minh bạch ngân sách", desc: "Khách hàng kiểm soát 100% số tiền chi tiêu." },
                { icon: "refresh-cw", title: "Báo cáo Real-time", desc: "Số liệu minh bạch, cập nhật liên tục mỗi ngày." },
                { icon: "target", title: "Cam kết hiệu quả", desc: "Luôn lấy KPI khách hàng làm kim chỉ nam." }
            ];

            const branches = [
                { city: "Đà Nẵng (Trụ sở)", address: "333 Nguyễn Hữu Thọ, Hải Châu, TP. Đà Nẵng", mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.464673898144!2d108.20456107584063!3d16.04139884017342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314219965766299b%3A0x86d877e8a9f2a08!2zMzMzIE5ndXnhu4VuIEjhu691IFRo4buNLCBI4bqjaSBDaMOidSwgxJDDoCBO4bq1bmcsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1715000000000!5m2!1svi!2s" },
                { city: "Hà Nội", address: "333 Nguyễn Trãi, Thanh Xuân, Hà Nội", mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.9192404092283!2d105.79813587588046!3d20.995874280642876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac937803a649%3A0x6a0f757f4951475c!2zMzMzIE5ndXnhu4VuIFRyw6NpLCBUaGFuaCBYdcOibiwgSMOgIE7hu5lp!5e0!3m2!1svi!2s!4v1715000000000!5m2!1svi!2s" }
            ];

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMenuOpen(false);
            };

            return (
                <div className="overflow-x-hidden min-h-screen font-sans">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white/90 dark:bg-slate-900/95 shadow-md py-2' : 'bg-transparent py-6'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <h1 className={`text-lg font-bold tracking-tight transition-colors ${scrolled ? 'text-blue-600' : 'text-white'}`}>
                                LOEM <span className={scrolled ? 'text-slate-900 dark:text-white' : 'text-blue-400'}>AGENCY</span>
                            </h1>
                            
                            <div className="hidden md:flex space-x-8 items-center text-sm font-semibold uppercase tracking-wider">
                                {['home', 'services', 'commitment', 'branches'].map(id => (
                                    <button key={id} onClick={() => scrollToSection(id)} className={`${scrolled ? 'text-slate-600 dark:text-slate-300' : 'text-slate-200'} hover:text-blue-500 transition-colors`}>
                                        {id === 'home' ? 'Trang chủ' : id === 'services' ? 'Dịch vụ' : id === 'commitment' ? 'Cam kết' : 'Chi nhánh'}
                                    </button>
                                ))}
                                <button onClick={toggleDarkMode} className={`p-2 rounded-full transition-all ${scrolled ? 'bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-yellow-400' : 'bg-white/10 text-white'}`}>
                                    <Icon name={isDarkMode ? 'sun' : 'moon'} size={16} />
                                </button>
                                <button onClick={() => scrollToSection('contact')} className="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition shadow-lg text-xs font-bold uppercase tracking-widest">Liên hệ</button>
                            </div>

                            <div className="md:hidden flex items-center space-x-4">
                                <button onClick={toggleDarkMode} className={`${scrolled ? 'text-slate-900 dark:text-yellow-400' : 'text-white'}`}>
                                    <Icon name={isDarkMode ? 'sun' : 'moon'} size={18} />
                                </button>
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className={`${scrolled ? 'text-slate-900 dark:text-white' : 'text-white'}`}>
                                    <Icon name={isMenuOpen ? 'x' : 'menu'} />
                                </button>
                            </div>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden bg-white dark:bg-slate-900 fixed inset-x-0 top-[56px] shadow-xl p-8 flex flex-col space-y-4 animate-in slide-in-from-top-full duration-300 border-b dark:border-slate-800 text-sm font-bold uppercase tracking-widest">
                                <button onClick={() => scrollToSection('home')} className="text-slate-900 dark:text-white text-left py-2 border-b dark:border-slate-800">Trang chủ</button>
                                <button onClick={() => scrollToSection('services')} className="text-slate-900 dark:text-white text-left py-2 border-b dark:border-slate-800">Dịch vụ</button>
                                <button onClick={() => scrollToSection('commitment')} className="text-slate-900 dark:text-white text-left py-2 border-b dark:border-slate-800">Cam kết</button>
                                <button onClick={() => scrollToSection('contact')} className="bg-blue-600 text-white py-4 rounded-xl text-center shadow-lg mt-4">Liên hệ ngay</button>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="relative h-[90dvh] flex items-center bg-slate-950 px-6 overflow-hidden">
                        <div className="absolute inset-0 opacity-40">
                            <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?auto=format&fit=crop&q=80" alt="Agency background" className="w-full h-full object-cover" />
                        </div>
                        <div className="absolute inset-0 bg-gradient-to-r from-slate-950 via-slate-950/80 to-transparent"></div>
                        <div className="relative max-w-7xl mx-auto w-full z-10">
                            <div className="max-w-2xl">
                                <span className="inline-block px-4 py-1.5 rounded-full bg-blue-600/20 text-blue-400 font-bold text-[10px] mb-6 border border-blue-600/30 uppercase tracking-[0.2em]">Established 2024</span>
                                <h2 className="text-4xl md:text-6xl font-bold text-white leading-tight mb-6 tracking-tight">
                                    Định Hình <br />
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">Tương Lai Số</span>
                                </h2>
                                <p className="text-base md:text-lg text-slate-300 mb-10 max-w-lg font-medium">Loem Agency - Giải pháp Marketing Facebook Performance, sáng tạo nội dung và hạ tầng kỹ thuật chuyên sâu.</p>
                                <div className="flex flex-col sm:flex-row gap-4">
                                    <button onClick={() => scrollToSection('services')} className="px-8 py-3.5 bg-blue-600 text-white rounded-xl font-bold text-sm uppercase tracking-wider hover:bg-blue-700 transition-all flex items-center justify-center group shadow-xl">
                                        Dịch vụ <Icon name="chevron-right" size={18} className="ml-2 group-hover:translate-x-1 transition-transform" />
                                    </button>
                                    <button onClick={() => scrollToSection('contact')} className="px-8 py-3.5 bg-white/10 text-white border border-white/20 backdrop-blur-md rounded-xl font-bold text-sm uppercase tracking-wider hover:bg-white/20 transition-all">Tư vấn miễn phí</button>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Intro Section */}
                    <section className="py-20 md:py-28 bg-white dark:bg-slate-900 px-6">
                        <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-16 items-center">
                            <div className="relative aspect-square overflow-hidden rounded-3xl shadow-2xl">
                                <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&q=80" alt="Team" className="w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-blue-600/10"></div>
                            </div>
                            <div className="space-y-8">
                                <div className="space-y-3">
                                    <p className="text-blue-600 font-bold uppercase tracking-[0.2em] text-[10px]">Về chúng tôi</p>
                                    <h3 className="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white tracking-tight">Kiến tạo giá trị thực</h3>
                                </div>
                                <p className="text-base md:text-lg text-slate-500 dark:text-slate-400 italic border-l-2 border-blue-600 pl-6">"Chúng tôi không chỉ chạy quảng cáo, chúng tôi xây dựng nền móng bền vững cho doanh nghiệp bạn."</p>
                                <div className="bg-slate-50 dark:bg-slate-800/50 p-8 rounded-2xl border border-slate-100 dark:border-slate-800">
                                    <p className="text-[10px] uppercase font-bold text-blue-600 mb-2">CEO & Founder</p>
                                    <h4 className="text-xl font-bold text-slate-900 dark:text-white mb-2">Tommy Nguyen</h4>
                                    <p className="text-sm text-slate-500 dark:text-slate-400">Dẫn dắt đội ngũ bằng tư duy thực chiến và tâm thế đổi mới không ngừng trong kỷ nguyên AI.</p>
                                </div>
                                <div className="grid grid-cols-2 gap-8">
                                    {[{label:'Thành lập', val:'2024'}, {label:'Chi nhánh', val:'02'}].map((s,i)=>(
                                        <div key={i}>
                                            <h5 className="text-3xl font-bold text-blue-600">{s.val}</h5>
                                            <p className="text-slate-400 text-[10px] font-bold uppercase tracking-widest mt-1">{s.label}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Commitment Section */}
                    <section id="commitment" className="py-20 bg-slate-50 dark:bg-slate-950 px-6">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-16">
                                <p className="text-blue-600 font-bold uppercase tracking-[0.2em] text-[10px] mb-3">Cam kết giá trị</p>
                                <h2 className="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white tracking-tight">Giá Trị Cốt Lõi</h2>
                                <div className="w-12 h-1 bg-blue-600 mx-auto mt-6 rounded-full"></div>
                            </div>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                {commitments.map((com, i) => (
                                    <div key={i} className="bg-white dark:bg-slate-900 p-8 rounded-2xl border border-slate-100 dark:border-slate-800 hover:shadow-xl transition-all group">
                                        <div className="w-12 h-12 bg-blue-50 dark:bg-blue-900/20 rounded-lg flex items-center justify-center text-blue-600 mb-6 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                            <Icon name={com.icon} size={24} />
                                        </div>
                                        <h4 className="text-lg font-bold text-slate-900 dark:text-white mb-3">{com.title}</h4>
                                        <p className="text-sm text-slate-500 dark:text-slate-400">{com.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Services Section */}
                    <section id="services" className="py-20 bg-white dark:bg-slate-900 px-6">
                        <div className="max-w-7xl mx-auto text-center mb-16">
                            <h2 className="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white tracking-tight">Giải Pháp Toàn Diện</h2>
                            <div className="w-12 h-1 bg-blue-600 mx-auto mt-6 mb-8 rounded-full"></div>
                            <p className="text-base text-slate-500 dark:text-slate-400 max-w-2xl mx-auto font-medium">Tối ưu từng điểm chạm để bứt phá doanh thu cho doanh nghiệp của bạn.</p>
                        </div>
                        <div className="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            {services.map((service) => (
                                <div key={service.id} onClick={() => setSelectedService(service)} className="bg-slate-50 dark:bg-slate-800/40 p-8 rounded-2xl border border-slate-100 dark:border-slate-700 hover:bg-white dark:hover:bg-slate-800 hover:shadow-2xl transition-all cursor-pointer group">
                                    <div className="mb-6 p-4 bg-white dark:bg-slate-700 rounded-xl inline-block group-hover:bg-blue-600 group-hover:text-white transition-all shadow-sm">
                                        <Icon name={service.icon} className={`${service.color} group-hover:text-white`} size={24} />
                                    </div>
                                    <h4 className="text-lg font-bold text-slate-900 dark:text-white mb-4 leading-tight group-hover:text-blue-600 transition-colors">{service.title}</h4>
                                    <p className="text-sm text-slate-500 dark:text-slate-400 mb-6 line-clamp-3">{service.description}</p>
                                    <div className="text-blue-600 dark:text-blue-400 text-[10px] font-bold uppercase tracking-widest flex items-center group-hover:gap-2 transition-all">
                                        Khám phá <Icon name="chevron-right" size={14} className="ml-1" />
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Service Detail Modal */}
                    {selectedService && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-950/90 backdrop-blur-md transition-opacity" onClick={() => setSelectedService(null)}></div>
                            <div className="relative bg-white dark:bg-slate-900 w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden animate-in zoom-in-95 duration-300 max-h-[85vh] flex flex-col border dark:border-slate-800">
                                <div className="p-8 border-b dark:border-slate-800 flex justify-between items-center bg-slate-50/50 dark:bg-slate-800/30">
                                    <div className="flex gap-4 items-center">
                                        <Icon name={selectedService.icon} className={selectedService.color} size={28} />
                                        <h3 className="text-xl font-bold text-slate-900 dark:text-white">{selectedService.title}</h3>
                                    </div>
                                    <button onClick={() => setSelectedService(null)} className="p-2 hover:bg-slate-200 dark:hover:bg-slate-800 rounded-full transition-colors text-slate-500"><Icon name="x" size={20}/></button>
                                </div>
                                <div className="p-8 overflow-y-auto">
                                    <p className="text-base text-slate-500 dark:text-slate-400 mb-8 font-medium">{selectedService.fullDescription}</p>
                                    <div className="space-y-4">
                                        <h4 className="font-bold text-slate-900 dark:text-white text-sm uppercase tracking-widest border-l-4 border-blue-600 pl-4 mb-6">Hạng mục triển khai</h4>
                                        <div className="grid gap-4">
                                            {selectedService.items.map((item, idx) => (
                                                <div key={idx} className="bg-slate-50 dark:bg-slate-800/60 p-5 rounded-xl border dark:border-slate-700 hover:border-blue-500 transition-all">
                                                    <p className="font-bold text-slate-900 dark:text-white text-sm mb-1">{item.name}</p>
                                                    <p className="text-xs text-slate-500 dark:text-slate-400">{item.detail}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <button onClick={() => { setSelectedService(null); scrollToSection('contact'); }} className="w-full mt-10 bg-blue-600 text-white py-4 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-blue-700 transition shadow-lg">Kết nối ngay</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Branches Section */}
                    <section id="branches" className="py-20 bg-slate-50 dark:bg-slate-950 px-6">
                        <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-16 items-center">
                            <div className="space-y-10">
                                <div className="text-center lg:text-left">
                                    <p className="text-blue-600 font-bold uppercase tracking-[0.2em] text-[10px] mb-3">Mạng lưới</p>
                                    <h2 className="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white tracking-tight">Hệ Thống Chi Nhánh</h2>
                                    <div className="w-12 h-1 bg-blue-600 mx-auto lg:mx-0 mt-6 rounded-full"></div>
                                </div>
                                <div className="space-y-4">
                                    {branches.map((branch, index) => (
                                        <div key={index} onClick={() => setActiveBranch(index)} className={`flex gap-6 p-6 rounded-2xl transition-all cursor-pointer border ${activeBranch === index ? 'bg-white dark:bg-slate-900 border-blue-400 shadow-xl scale-[1.02]' : 'bg-transparent border-transparent opacity-60 hover:opacity-100'}`}>
                                            <div className={`p-4 rounded-xl h-fit ${activeBranch === index ? 'bg-blue-600 text-white' : 'bg-blue-100 dark:bg-blue-900/30 text-blue-600'}`}>
                                                <Icon name="map-pin" size={20} />
                                            </div>
                                            <div>
                                                <h4 className="text-lg font-bold text-slate-900 dark:text-white mb-2">{branch.city}</h4>
                                                <p className="text-xs text-slate-500 dark:text-slate-400">{branch.address}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="h-[400px] bg-slate-200 dark:bg-slate-800 rounded-3xl overflow-hidden shadow-2xl border-8 border-white dark:border-slate-900 relative">
                                <iframe title="map" src={branches[activeBranch].mapUrl} width="100%" height="100%" style={{ border: 0 }} allowFullScreen="" loading="lazy" className="grayscale-[0.5] dark:invert dark:opacity-80"></iframe>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-20 bg-blue-600 dark:bg-blue-900 px-6 relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-96 h-96 bg-blue-400/20 rounded-full blur-[100px] pointer-events-none"></div>
                        <div className="max-w-7xl mx-auto relative z-10 bg-white dark:bg-slate-900 rounded-3xl shadow-2xl p-10 md:p-16 grid lg:grid-cols-2 gap-16">
                            <div className="flex flex-col justify-center">
                                <h2 className="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white mb-6 tracking-tight">Hợp tác cùng <br/> Loem Agency</h2>
                                <p className="text-base text-slate-500 dark:text-slate-400 mb-10 font-medium">Bắt đầu hành trình tối ưu hóa kinh doanh của bạn ngay hôm nay cùng đội ngũ chuyên gia Loem Agency.</p>
                                <div className="space-y-4">
                                    <a href="tel:0888802683" className="flex items-center p-6 bg-slate-50 dark:bg-slate-800 rounded-2xl hover:bg-blue-50 transition-all group">
                                        <div className="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-white mr-6 shadow-lg shadow-blue-500/30"><Icon name="phone" size={20}/></div>
                                        <div>
                                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Hotline</p>
                                            <p className="text-lg font-bold text-slate-900 dark:text-white group-hover:text-blue-600 transition-colors">0888.802.683</p>
                                        </div>
                                    </a>
                                    <a href="mailto:info@loemagency.net" className="flex items-center p-6 bg-slate-50 dark:bg-slate-800 rounded-2xl hover:bg-blue-50 transition-all group">
                                        <div className="w-12 h-12 bg-slate-900 dark:bg-slate-950 rounded-lg flex items-center justify-center text-white mr-6"><Icon name="mail" size={20}/></div>
                                        <div>
                                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Email</p>
                                            <p className="text-lg font-bold text-slate-900 dark:text-white group-hover:text-blue-600 transition-colors">info@loemagency.net</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div className="bg-slate-950 dark:bg-black rounded-2xl p-8 md:p-12 text-white">
                                <h3 className="text-xl font-bold mb-8 uppercase tracking-widest text-blue-500">Gửi đề xuất</h3>
                                <form className="space-y-6" onSubmit={e=>e.preventDefault()}>
                                    <input type="text" className="w-full bg-slate-900 border border-white/10 rounded-xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-sm font-medium" placeholder="Họ và tên" />
                                    <input type="text" className="w-full bg-slate-900 border border-white/10 rounded-xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-sm font-medium" placeholder="Số điện thoại" />
                                    <input type="email" className="w-full bg-slate-900 border border-white/10 rounded-xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-sm font-medium" placeholder="Email" />
                                    <select className="w-full bg-slate-900 border border-white/10 rounded-xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-sm font-medium text-slate-400 appearance-none cursor-pointer">
                                        <option>Quảng cáo Facebook Ads</option>
                                        <option>Nội dung & Sáng tạo</option>
                                        <option>Tư vấn chiến lược</option>
                                    </select>
                                    <button className="w-full bg-blue-600 text-white py-5 rounded-xl font-bold text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-transform mt-4">Gửi thông tin</button>
                                </form>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-slate-950 text-slate-500 py-16 px-6">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-10">
                            <div className="text-center md:text-left">
                                <h2 className="text-xl font-bold text-white mb-2 tracking-widest uppercase">LOEM <span className="text-blue-500">AGENCY</span></h2>
                                <p className="text-[10px] font-bold opacity-30 uppercase tracking-[0.3em]">Defining Digital Future since 2024</p>
                            </div>
                            <div className="flex space-x-4">
                                <a href="https://facebook.com/loemagency" target="_blank" className="p-4 bg-slate-900 rounded-xl hover:text-blue-500 hover:bg-white transition-all"><Icon name="facebook" size={18}/></a>
                                <a href="https://zalo.me/0888802683" target="_blank" className="p-4 bg-slate-900 rounded-xl hover:text-blue-500 hover:bg-white transition-all"><Icon name="message-circle" size={18}/></a>
                                <a href="#" className="p-4 bg-slate-900 rounded-xl hover:text-blue-500 hover:bg-white transition-all"><Icon name="trending-up" size={18}/></a>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto border-t border-slate-900 mt-12 pt-10 flex flex-col md:flex-row justify-between items-center gap-6 text-[9px] uppercase tracking-[0.4em] font-bold text-center">
                            <p>&copy; 2024 LOEM AGENCY. ALL RIGHTS RESERVED.</p>
                            <div className="flex space-x-10">
                                <a href="#" className="hover:text-white transition-colors">Privacy</a>
                                <a href="#" className="hover:text-white transition-colors">Terms</a>
                            </div>
                        </div>
                    </footer>

                    {/* Floating Buttons */}
                    <div className="fixed bottom-8 right-8 z-[120] flex flex-col gap-5">
                        <a href="https://zalo.me/0888802683" target="_blank" className="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-xl hover:scale-110 transition-transform active:scale-95 group overflow-hidden">
                            <Icon name="message-circle-more" size={28} />
                        </a>
                        <a href="tel:0888802683" className="w-14 h-14 bg-green-500 rounded-2xl flex items-center justify-center text-white shadow-xl hover:scale-110 transition-transform active:scale-95">
                            <Icon name="phone" size={24} />
                        </a>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
